name: Install Dependencies
on:
  push:
    branches: [ main ]  # Trigger on push to main branch
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: List installed dependencies
        run: npm list