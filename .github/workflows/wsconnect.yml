name: Dispatch Workflow
on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger]
jobs:
  dispatch:
    runs-on: ubuntu-latest
    environment: ao
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install smartapi-javascript
      - name: Run WebSocket script
        env:
          X_CLIENT_CODE: ${{ secrets.X_CLIENT_CODE }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          AUTHORIZATION: ${{ secrets.AUTHORIZATION }}
          X_FEED_TOKEN: ${{ secrets.X_FEED_TOKEN }}
          GMAIL: ${{ secrets.GMAIL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RUN_DURATION_SECONDS: 0 # 0 for indefinite, e.g., 300 for 5 minutes
        run: node lib/datasend.js