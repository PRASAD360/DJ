name: Debug Sheet and Run WebSocket
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/37 * * * *'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
jobs:
  debug:
    runs-on: ubuntu-latest
    environment: gmail
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run test script
        env:
          GMAIL: ${{ secrets.GMAIL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: node lib/SetenvAO.js
  websocket:
    runs-on: ubuntu-latest
    environment: AO
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run WebSocket script
        env:
          X_CLIENT_CODE: ${{ secrets.X_CLIENT_CODE }}
          AUTHORIZATION: ${{ secrets.AUTHORIZATION }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_FEED_TOKEN: ${{ secrets.X_FEED_TOKEN }}
          DURATION: 20000
