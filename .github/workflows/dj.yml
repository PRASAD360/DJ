name: install
on:
  workflow_dispatch:  # Trigger via webhook
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'  # Run every 1 minute
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  commit-node-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "package-lock.json missing, generating..."
            npm install
            git add package-lock.json
            git commit -m "Generate package-lock.json" || echo "No changes to commit"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/PRASAD360/DJ.git main
          fi
      - name: Check if node_modules exists and is up-to-date
        id: check-node-modules
        run: |
          echo "Checking node_modules..."
          if [ -d "node_modules" ] && npm ci --dry-run; then
            echo "node_modules exists and is up-to-date"
            echo "skip_install=true" >> $GITHUB_OUTPUT
          else
            echo "node_modules missing or outdated"
            echo "skip_install=false" >> $GITHUB_OUTPUT
          fi
      - name: Install dependencies
        if: steps.check-node-modules.outputs.skip_install == 'false'
        run: npm ci  # Use npm ci for consistent installs
      - name: Commit node_modules to repository
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add node_modules
          if git commit -m "Add node_modules to repository"; then
            echo "Changes committed"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/PRASAD360/DJ.git main
          else
            echo "No changes to commit"
          fi