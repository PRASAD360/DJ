name: install
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes (adjust as needed)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  commit-node-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Check if node_modules exists and is up-to-date
        id: check-node-modules
        run: |
          echo "Checking node_modules..."
          if [ -d "node_modules" ] && npm ci --dry-run; then
            echo "node_modules exists and is up-to-date"
            echo "skip_install=true" >> $GITHUB_OUTPUT
          else
            echo "node_modules missing or outdated"
            echo "skip_install=false" >> $GITHUB_OUTPUT
          fi
          cat $GITHUB_OUTPUT
      - name: Install dependencies
        if: steps.check-node-modules.outputs.skip_install == 'false'
        run: npm install
      - name: Commit node_modules to repository
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add node_modules
          if git commit -m "Add node_modules to repository"; then
            echo "Changes committed"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/PRASAD360/DJ.git main
          else
            echo "No changes to commit"
          fi