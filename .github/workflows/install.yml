name: install
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  commit-node-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Create branch and commit node_modules
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout -b node-modules-branch
          git add node_modules
          git commit -m "Add node_modules to repository" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/PRASAD360/DJ.git node-modules-branch
      - name: Create Pull Request
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/PRASAD360/DJ/pulls \
            -d '{"title":"Add node_modules","head":"node-modules-branch","base":"main","body":"Auto-generated PR to add node_modules"}'